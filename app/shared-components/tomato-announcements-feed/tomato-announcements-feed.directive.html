<!-- Add your code here, create additional directives if needed. -->
<div class="col-sm-12 col-sm-offset-3">
    <div class="panel panel-default">
        <table class="table table-striped table-responsive">
            <thead class="thead-default">
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Owner</th>
                </tr>
                <tr>
                </tr>
            </thead>
            <tbody style="overflow-y:scroll">
                <tr ng-repeat="announcement in vm.UpdatedAnnouncementsData track by $index">
                    <td>{{announcement.ID}}</td>
                    <td><span ng-class={{announcement.Type.Icon}}></span> {{announcement.Type.Title}}</td>
                    <td>{{announcement.Date | date: 'M/d/yyyy'}}</td>
                    <td>{{announcement.Title}}</td>
                    <td>{{announcement.Description}}</td>
                    <td>{{announcement.Owner}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
