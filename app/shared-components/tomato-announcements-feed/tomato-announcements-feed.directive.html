            <div class="row">
                <div class="col-sm-12 col-sm-offset-3">
                <div class="pull-right">
                    <strong>Filter by Type: </strong>
                    <select name="FilterByType" id="filterByType" ng-model="vm.selectedAnnouncementType">
                            <option ng-repeat="AnnouncementType in  vm.UniqueAnnouncementTypes"
                            value="{{AnnouncementType}}">{{AnnouncementType}}</option>    
                    </select>
                </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-sm-12 col-sm-offset-3">
                         &nbsp;
                </div>
            </div>
            <div class="row">
            <div class="col-sm-12 col-sm-offset-3">
            <div class="panel panel-default">
                <table class="table table-striped table-responsive table-hover announcements-table">
                    <thead class="thead-default">
                        <tr class="announcements-table-thead">
                            <th class="col-sm-1">Type</th>
                            <th class="col-sm-5">Title</th>
                            <th class="col-sm-3">Owner</th>
                            <th class="col-sm-3">Date</th>
                        </tr>
                        
                    </thead>
                    <tbody class="announcements-table-tbody">
                        <tr
                         ng-if="vm.selectedAnnouncementType === vm.AllType || announcement.Type.Title === vm.selectedAnnouncementType"
                         ng-repeat="announcement in vm.UpdatedAnnouncementsData | orderBy : ['-Date']">
                            <td class ="col-sm-1 center-align">
                                    <i ng-class="::announcement.Type.Icon" 
                                        ng-show="::announcement.Type.Icon"
                                        title= {{announcement.Type.Title}}>
                                    </i>
                            </td>
                            <td class="col-sm-5">{{::announcement.Title}}</td>
                            <td class="col-sm-3">{{::announcement.Owner}}</td>
                            <td class="col-sm-3">{{::announcement.Date | date: "MMM. d, y"}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
